<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition with Bounding Box</title>
    <style>
      #video-container {
        position: relative;
        width: 320px;
        height: 240px;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h2>Face Recognition with Bounding Box</h2>
    <div id="video-container">
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="overlay" width="320" height="240" style="position: absolute;"></canvas>
    </div>
    <div id="status">Loading models...</div>

    <!-- ✅ Load face-api.js version 0.22.2 -->
    <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!-- ✅ Then load your script -->
    <script defer src="script.js"></script>
  </body>
</html>
